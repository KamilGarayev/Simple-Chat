<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="main-div d-none">
            <div class="greenFull p-3">
                <span> <i class="fas fa-comments mr-3"></i> Canli Yardim</span>
                <span class="delete d-none pr-2"> <i class="fas fa-trash-alt mr-2"></i> Sil</span>
            </div>
            <div class="messenger">
                    <div class="fixed p-3">
                            <div class="img mr-3"><img src="img/girl.jpg" alt=""></div>
                            <p id="">Size nece komek ede bilerem?</p> 
                         </div>
            </div>


            <div class="message p-2">

                <div class="send p-1 mx-3 my-1">

                </div>
            </div>


        </div>
    </div>
    <div class="green px-3 py-2">
            <span> <i class="fas fa-comments mr-3"></i> Canli Yardim</span>
            <span id="full"><i class="fas fa-compress ml-3"></i></span>
    </div>
